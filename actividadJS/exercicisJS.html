<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicis JS</title>
    <link rel="icon" href="https://www.w3schools.com/favicon.ico">

    <script src="https://kit.fontawesome.com/e18b79c727.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>

    <div class="container-fluid">

        <!-- Inputs -->
        <div class="row my-2 gy-3 justify-content-center">
            <div class="col-6 col-sm-4 col-lg-2">
                <div class="input-group ">
                    <span class="input-group-text">Núm1:</span>
                    <input type="number" class="form-control" id="num1" autocomplete="off">
                </div>
            </div>
            <div class="col-6 col-sm-4 col-lg-2">
                <div class="input-group ">
                    <span class="input-group-text">Núm2:</span>
                    <input type="text" class="form-control" id="num2" autocomplete="off">
                </div>
            </div>
        </div>

        <!-- Botons -->
        <div class="row my-2 gy-3 justify-content-center">
            <div class="col-6 col-sm-4 col-lg-2">
                <div class="input-group">
                    <button class="btn btn-outline-primary mx-auto" type="button" id="calculaFact">n!</button>
                </div>
            </div>

            <div class="col-6 col-sm-4 col-lg-2">
                <div class="input-group">
                    <button class="btn btn-outline-primary mx-auto" type="button" id="calculaArrel">&Sqrt;</button>
                </div>
            </div>

            <div class="col-6 col-sm-4 col-lg-2">
                <div class="input-group">
                    <button class="btn btn-outline-primary mx-auto" type="button" id="calculaMajor">Major</button>
                </div>
            </div>

            <div class="col-6 col-sm-4 col-lg-2">
                <div class="input-group">
                    <button class="btn btn-outline-primary mx-auto" type="button" id="calculaPot">Potència</button>
                </div>
            </div>

            <div class="col-6 col-sm-4 col-lg-2">
                <div class="input-group">
                    <button class="btn btn-outline-primary mx-auto" type="button" id="calculaRAND">RAND</button>
                </div>
            </div>
        </div>

        <!-- Resultat -->
        <div class="row my-2 gy-3 justify-content-center">
            <div class="col-6 col-sm-4 col-lg-2 mx-auto">
                <div class="input-group ">
                    <span class="input-group-text">Resultat:</span>
                    <input type="text" class="form-control" id="resultat" autocomplete="off">
                </div>
            </div>
        </div>

        <!-- Sorpresa -->
        <div class="row my-2 gy-3 justify-content-center">
            <div class="col-6 col-sm-4 col-lg-2">
                <div class="input-group">
                    <button class="btn btn-outline-primary mx-auto" type="button" id="fonsAleatori">Surprise!!</button>
                </div>
            </div>
        </div>

    </div>

    <script src="exercicisJS.js"></script>

</body>

</html>
